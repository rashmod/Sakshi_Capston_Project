<div>
  <h2>Login</h2>
  <form (submit)="onLogin()">
    <input
      type="email"
      [(ngModel)]="email"
      [ngModelOptions]="{ standalone: true }"
      placeholder="Email"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      [ngModelOptions]="{ standalone: true }"
      placeholder="Password"
      required
    />
    <button type="submit">Login</button>
  </form>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
